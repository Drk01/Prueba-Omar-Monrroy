<h1>{{ title }}</h1>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="latLondon" [longitude]="lngLondon">
  <agm-marker [latitude]="latLondon" [longitude]="lngLondon"></agm-marker>
  <agm-marker [latitude]="latChelmsford" [longitude]="lngChelmsford"></agm-marker>



  <agm-polyline>
    <agm-polyline-point [latitude]="latLondon" [longitude]="lngLondon">
    </agm-polyline-point>

    <agm-polyline-point [latitude]="latChelmsford" [longitude]="lngChelmsford"></agm-polyline-point>

    <agm-marker *ngFor="let marker of userMarkers" [latitude]="marker.lat" [longitude]="marker.lng" ></agm-marker>
  </agm-polyline>


</agm-map>
